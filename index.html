<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lago Link Music</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        .hero-container {
            top:0;
            left:0;
            width:100%;
            position:absolute;
            text-align:center;
            background-image: url("https://parkerjnc.github.io/bg_lake.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height:800px;
            margin-top:0px;
            margin-left:0px;
            margin-right:0px;
        }

        .top {
            margin-top:60px;
            margin-bottom:0px;
            padding:20px 0px 0px 0px;
            background: rgba(70, 72, 82, 0.6);
        }

        .bottom {
            background: rgba(70, 72, 82, 0.6);
            display:flow-root;
            padding-bottom:10px;
        }

        .btn {
            width: 170px;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            margin-left: 0px;
            margin-bottom: 30px;
            cursor: pointer;
            display: inline-block;
            background-color: transparent;
            border: 3px solid #1db954;
            border-radius: 50px;
            -webkit-transition: all .15s ease-in-out;
            transition: all .15s ease-in-out;
            color: #1db954;
            }

        .btn:hover {
            box-shadow: 0 0 10px 0 #1db954 inset, 0 0 20px 2px #1db954;
            border: 3px solid #1db954;
            }

    </style>
</head>
<body>
    <header>

        <div class="hero-container">

            <div class="top">
                <img src="lead-pipe-cover.jpg" width=350px height=350px alt="">
            </div>
            <div class="bottom">
                <h1>Lead Pipe</h1>
                <h3>Lago Link</h3>
                <div class="btn"><a href="https://open.spotify.com/album/03ErW9D8HJ3wwvUyIlHM1c?si=zIq8QmNZTJqo2xuhPLItLg" style="color:#1db954; text-decoration:none;"><img src=".\Spotify_Icon_RGB_Green.png" width=21px style="padding-right:10px">Play</a></div>
            </div>
        </div>

    </header>    
</body>
</html>
